<p><input type="text" [(ngModel)]="imageParent" /></p>

<button (click)="toggleImg()">Toggle Img</button>
<p>{{ showImg }}</p>

<app-img
  *ngIf="showImg"
  (loaded)="onLoaded($event)"
  [img]="imageParent"
></app-img>

<app-product [product]="product" *ngFor="let product of products"></app-product>

<br />
<main class="container">
  <div class="text-center">
    <h1 class="h1">Formulario registro</h1>
  </div>

  <form class="form-container" #myForm="ngForm" (ngSubmit)="onRegister()">
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Name: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          required
          [(ngModel)]="register.name"
          placeholder="Enter name"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="register.email"
          placeholder="name@example.com"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="register.password"
          placeholder="Enter password"
        />
      </div>
    </div>
    <div class="d-flex justify-content-evenly">
      <button
        class="btn btn-outline-primary"
        [disabled]="myForm.invalid"
        type="submit"
      >
        Sign in
      </button>
      <button class="btn btn-outline-secondary" type="reset">Clear form</button>
    </div>
  </form>
</main>
