<p>La cantidad {{ myShoppingCart.length }}</p>
<p>el total es {{ total | currency }}</p>
<p>Today: {{ today | date: "short" }}</p>
<p>Today timeAgos: {{ today | timeAgo }}</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
